<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Receba sua Key</title>
</head>
<body>
  <h1>Sua Key exclusiva</h1>
  <p id="key">Gerando key...</p>
  <button onclick="gerarKey()">Gerar nova key</button>

  <script>
    function gerarKey(tamanho = 12) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let key = '';
      for(let i=0; i<tamanho; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return key;
    }

    function mostrarKey() {
      document.getElementById('key').textContent = gerarKey();
    }

    // Gerar key na carga da pÃ¡gina
    mostrarKey();
  </script>
</body>
</html>
